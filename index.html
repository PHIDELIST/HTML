<!DOCTYPE html>
<html>
<head>
	<title>HTML Forms Input types and Attributes assigmnent</title>
</head>
<body>

	<h1>Form Input Types and Attributes-week1</h1>

	<form>

		<label for="text">Text Input:</label>
		<input type="text" id="text" name="text" placeholder="Enter text here" minlength="2" maxlength="50" required>
		<br><br>
        <label for="name">Input Displayed Attribute</label>
        <input type="text" id="name" name="name" value="Phidel" disabled>
        <br></br>
		<label for="password">Password Input:</label>
		<input type="password" id="password" name="password" placeholder="Enter password" minlength="8" required>

		<br><br>

		<label for="email">Email Input:</label>
		<input type="email" id="email" name="email" placeholder="Enter email" required>

		<br><br>

		<label for="tel">Telephone Input:</label>
		<input type="tel" id="tel" name="tel" placeholder="Enter phone number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>

		<br><br>

		<label for="number">Number Input:</label>
		<input type="number" id="number" name="number" min="0" max="100" required>

		<br><br>

		<label for="date">Date Input:</label>
		<input type="date" id="date" name="date" min="2022-01-01" max="2022-12-31" required>

		<br><br>
        <fieldset>
        <legend>Checkboxes</legend>
        <label for="checkbox-input-1">Option 1:</label>
        <input type="checkbox" id="checkbox-input-1" name="checkbox-input" value="option-1">
        
        <label for="checkbox-input-2">Option 2:</label>
        <input type="checkbox" id="checkbox-input-2" name="checkbox-input" value="option-2" checked>
        </fieldset>
        <br><br>
        <label for="range">Rating:</label>
        <input type="range" id="range" name="range-input" min="0" max="100" step="5">
        <br><br>

		<label for="time">Time Input:</label>
		<input type="time" id="time" name="time" min="08:00" max="18:00" required>

		<br><br>

		<label for="datetime-local">Datetime-local Input:</label>
		<input type="datetime-local" id="datetime-local" name="datetime-local" required>

		<br><br>

		<label for="color">Color Input:</label>
		<input type="color" id="color" name="color" required>

		<br><br>

		<label for="file">File Input:</label>
		<input type="file" id="file" name="file" accept=".jpg, .jpeg, .png" multiple>

		<br><br>

		<label for="select">Select:</label>
		<select id="select" name="select" required>
			<option value="">Select an option</option>
			<option value="option1">Option A</option>
			<option value="option2">Option B</option>
			<option value="option3">Option C</option>
		</select>

		<br><br>

		<label for="textarea">Text-Area:</label>
		<textarea id="textarea" name="textarea" placeholder="Tell us your story" minlength="10" maxlength="200"></textarea>
	</form>
</body>
</html>
